<!doctype html>
<html lang="en">
  <head>
    <title>Kef's Old English dictionary</title>
  </head>
  <body>
    <h1>Kef's Old English dictionary</h1>
    <p>
      Copyright ¬© 2021 Kef Schecter.
      <a href="https://github.com/furrykef/oedict">Check us out on github!</a>
    </p>
    <p><input id="search_terms"> <button id="search" onclick="search()">üîç</button></p>
    <div id="definitions">
    </div>
    <script>
      "use strict";

      // Make pressing enter click the search button
      document.getElementById("search_terms").addEventListener("keyup", event => {
        if(event.key !== "Enter") return;
          document.getElementById("search").click();
          event.preventDefault();
      });

      function search() {
        let search_terms = document.getElementById("search_terms").value;
        let xhr = new XMLHttpRequest();
        xhr.onload = function () {
          document.getElementById("definitions").innerHTML = xhr.responseText;
        };
        xhr.open("GET", `search/oe/${encodeURIComponent(search_terms)}`);
        xhr.send();
      }
    </script>
  </body>
</html>
