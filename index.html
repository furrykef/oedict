<!doctype html>
<html lang="en">
  <head>
    <title>Kef's Old English dictionary</title>
  </head>
  <body>
    <h1>Kef's Old English dictionary</h1>
    <p>
      Copyright ¬© 2021‚Äì2022 Kef Schecter.
      <a href="https://github.com/furrykef/oedict">Check us out on github!</a>
    </p>
    <p><input id="search_terms" autofocus> <button id="search" onclick="search()">üîç</button></p>
    <input type="radio" id="oe" name="search_type" value="oe" checked>
    <label for="oe">Old ‚Üí Modern</label>
    <br>
    <input type="radio" id="reverse" name="search_type" value="reverse">
    <label for="reverse">Modern ‚Üí Old</label>
    <div id="definitions">
    </div>
    <script>
      "use strict";

      // Make pressing enter click the search button
      document.getElementById("search_terms").addEventListener("keyup", event => {
        if(event.key !== "Enter") return;
          document.getElementById("search").click();
          event.preventDefault();
      });

      function search() {
        let search_terms = document.getElementById("search_terms").value;
        let search_type = document.querySelector("input[name=search_type]:checked").value;
        let xhr = new XMLHttpRequest();
        xhr.onload = function () {
          document.getElementById("definitions").innerHTML = xhr.responseText;
        };
        xhr.open("GET", `search/${search_type}/${encodeURIComponent(search_terms)}`);
        xhr.send();
      }
    </script>
  </body>
</html>
